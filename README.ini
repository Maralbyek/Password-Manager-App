# Password Vault — Full-Stack Password Manager

A simple, secure, and beginner-friendly **password manager** built with:

- **React (Frontend)**
- **TailwindCSS**
- **Python (Backend)**
- **Local encrypted vault using Base64**
- **File-based storage (`vault.txt`)**
  
This project allows users to:
Save passwords  
 View & search stored passwords  
  Mask/unmask passwords  
   Generate strong passwords  
    Copy passwords to clipboard  
     Beautiful modern UI using Tailwind  


